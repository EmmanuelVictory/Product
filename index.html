<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card</title>
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="div">
      <img
        class="img"
        src="/images/image-product-desktop.jpg"
        alt="Product image"
      />
      <div class="v">
        <p class="1p">PERFUME</p>
        <h3>
          <b>Gabreille <br />Essence Eau <br />De Par'fum</b>
        </h3>
        <p class="2p">
          A floral,solar and voluptuous <br />
          Interpretation composed by <br />
          Olivier Polge, Perfumer-Creator <br />
          for the House of CHANEL
        </p>
        <h2>
          $149.99
          <span class="span">$169.99</span>
        </h2>

        <button type="submit">
          <img class="image" src="/images/icon-cart.svg" alt="image" />Add to
          Cart
        </button>
      </div>
    </div>
  </body>
</html>
